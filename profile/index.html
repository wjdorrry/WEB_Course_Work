<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="https://cdn.discordapp.com/attachments/1246484201247871047/1375933145026662430/image.png?ex=68337d19&is=68322b99&hm=935fc672f26b582a2e8fdc11f7e4b66b19eca235962d60c9fa9b0bb638655520&" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>User Profile</title>
</head>
<style></style>
<body>
<header class="header">
  <widget-header></widget-header>
</header>
<div class="profile-container">
  <div class="profile-form">
    <div class="form-group">
      <label for="nickname">Nickname</label>
      <input type="text" id="nickname">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone">
    </div>
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="Leave empty to keep current">
    </div>
    <button id="save-btn">Save Changes</button>
    <div id="message" style="margin-top: 15px; color: green;"></div>
  </div>
</div>
<footer class="footer">
  <widget-footer></widget-footer>
</footer>
<script type="module" src="profile-index.js"></script>
</body>
</html>
